        // 3. è«‹æ±‚é™æµå™¨ï¼ˆé˜²æ­¢ API æ¿«ç”¨ï¼‰
        class RateLimiter {
            constructor(maxRequests = 10, windowMs = 60000) {
                this.maxRequests = maxRequests;
                this.windowMs = windowMs;
                this.requests = [];
            }
            
            canMakeRequest() {
                const now = Date.now();
                this.requests = this.requests.filter(time => now - time < this.windowMs);
                
                if (this.requests.length >= this.maxRequests) {
                    const remainingTime = Math.ceil(this.getRemainingTime() / 1000);
                    console.warn(`âš ï¸ API è«‹æ±‚éæ–¼é »ç¹ï¼Œè«‹ç­‰å¾… ${remainingTime} ç§’å¾Œé‡è©¦`);
                    return false;
                }
                
                this.requests.push(now);
                return true;
            }
            
            getRemainingTime() {
                if (this.requests.length === 0) return 0;
                const oldestRequest = Math.min(...this.requests);
                return Math.max(0, this.windowMs - (Date.now() - oldestRequest));
            }
        }

                return 'https://via.placeholder.com/80?text=Invalid+URL';
            }
            
            return url;
        }

        }

        function getInitials(name) {
            if (!name) return '';
            const parts = name.split('');
            if (parts.length >= 2) {
                return parts[parts.length - 2] + parts[parts.length - 1];
            }
            return name.substring(0, 2);
        }

        function filterProducts() {
            renderProducts();
            updateStats();
        }

        function updateStats() {
            const total = productsData.length;
            
            // é€²è¡Œä¸­çš„åˆ¤æ–·ï¼šç”¢å“é¡åˆ¥çš„å‰4å€‹éšæ®µï¼Œæˆ–å°ˆæ¡ˆé¡åˆ¥çš„å‰4å€‹éšæ®µ
            const ongoing = productsData.filter(p => {
                const currentStages = getStagesForCategory(p.category, p.name);
                const stageIndex = currentStages.indexOf(p.stage);
                // åªè¦ä¸æ˜¯æœ€å¾Œä¸€å€‹éšæ®µï¼Œå°±ç®—é€²è¡Œä¸­
                return stageIndex >= 0 && stageIndex < currentStages.length - 1;
            }).length;
            
            // å·²å®Œæˆçš„åˆ¤æ–·ï¼šç”¢å“çš„ã€Œä¸Šå¸‚ã€æˆ–å°ˆæ¡ˆçš„ã€Œçµæ¡ˆã€
            const completed = productsData.filter(p => {
                const currentStages = getStagesForCategory(p.category, p.name);
                const lastStage = currentStages[currentStages.length - 1];
                return p.stage === lastStage;
            }).length;
            
            const urgent = productsData.filter(p => p.priority === 'ç·Šæ€¥').length;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('ongoingCount').textContent = ongoing;
            document.getElementById('completedCount').textContent = completed;
            document.getElementById('urgentCount').textContent = urgent;
        }

        function parseDate(value) {
            if (!value) return null;
            let d;
            if (typeof value === 'string') {
                d = new Date(value);
            } else if (value instanceof Date) {
                d = value;
            } else if (typeof value === 'number') {
                d = new Date((value - 25569) * 86400 * 1000);
            }
            return (d && !isNaN(d.getTime())) ? d : null;
        }

        function updateOwnerTracker() {
            const container = document.getElementById('ownerTracker');
            if (!container) return;

            // å½™æ•´æ¯ä½è² è²¬äºº1çš„æœ€æ–°æ›´æ–°æ—¥æœŸ
            const ownerMap = {};
            productsData.forEach(p => {
                if (!p.owner1) return;
                const d = parseDate(p.lastUpdate);
                if (!d) return;
                if (!ownerMap[p.owner1] || d > ownerMap[p.owner1].date) {
                    ownerMap[p.owner1] = { date: d, color: p.owner1Color || '#6b7280' };
                }
            });

            const entries = Object.entries(ownerMap);
            if (entries.length === 0) {
                container.style.display = 'none';
                return;
            }

            // ä¾æ›´æ–°æ—¥æœŸç”±èˆŠåˆ°æ–°æ’åºï¼ˆæœ€ä¹…æœªæ›´æ–°çš„æ’æœ€å‰é¢ï¼‰
            entries.sort((a, b) => a[1].date - b[1].date);

            const today = new Date();
            today.setHours(0, 0, 0, 0);

            let cards = '';
            entries.forEach(([name, info]) => {
                const days = Math.floor((today - info.date) / 86400000);
                const dateStr = `${info.date.getFullYear()}/${String(info.date.getMonth() + 1).padStart(2, '0')}/${String(info.date.getDate()).padStart(2, '0')}`;

                let borderColor, pillBg, pillColor;
                if (days <= 14) {
                    borderColor = 'var(--success)';
                    pillBg = '#d1fae5'; pillColor = '#065f46';
                } else if (days <= 30) {
                    borderColor = 'var(--warning)';
                    pillBg = '#fef3c7'; pillColor = '#92400e';
                } else {
                    borderColor = 'var(--danger)';
                    pillBg = '#fee2e2'; pillColor = '#991b1b';
                }

                const safeName = escapeHtml(name);
                const safeColor = escapeHtml(info.color);
                const initials = escapeHtml(getInitials(name));

                cards += `
                    <div class="owner-update-card" style="border-left-color:${borderColor}">
                        <div class="owner-update-avatar" style="background:${safeColor}">${initials}</div>
                        <div>
                            <div class="owner-update-name">${safeName}</div>
                            <div class="owner-update-date">${dateStr}</div>
                        </div>
                        <div class="owner-update-days" style="background:${pillBg};color:${pillColor}">${days} å¤©å‰</div>
                    </div>`;
            });

            container.style.display = 'block';
            container.innerHTML = `
                <div class="owner-tracker-title">ğŸ“‹ è² è²¬äººæ›´æ–°ç‹€æ…‹ï¼ˆç”±èˆŠåˆ°æ–°ï¼‰</div>
                <div class="owner-cards-row">${cards}</div>`;
        }
